name: Auto-create Version Branch

on:
  schedule:
    - cron: "1 7 * * *"
  workflow_dispatch:

jobs:
  create-branches:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GHCR_PAT }}

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Configure Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Fetch latest Bitcoin Core releases
      id: releases
      run: |
        curl -s https://api.github.com/repos/bitcoin/bitcoin/releases \
          | jq -r '.[].tag_name' \
          | grep -E '^v(2[7-9]|[3-9][0-9])\.[0-9]+$' \
          | grep -vE 'rc[0-9]+$' \
          | sort -V \
          > filtered_tags.txt

        echo "Filtered versions:"
        cat filtered_tags.txt

    - name: Create missing version branches
      run: |
        while read -r TAG; do
          [ -z "$TAG" ] && continue

          echo "Processing tag: $TAG"

          # Does branch already exist?
          if git ls-remote --heads origin "$TAG" | grep "$TAG" >/dev/null; then
            echo "→ Branch $TAG already exists. Skipping."
            continue
          fi

          echo "→ Creating new version branch: $TAG"

          # Ensure we have latest main
          git fetch origin main
          git checkout main
          git pull --rebase origin main

          # Create new branch
          git checkout -b "$TAG"

          # Create a trigger commit (required for workflows to start)
          echo "$TAG" > .version
          git add .version
          git commit -m "Initialize branch $TAG"

          # Push new branch
          git push origin "$TAG"

          echo "→ Branch $TAG created and pushed."

        done < filtered_tags.txt
