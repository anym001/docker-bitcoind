name: Build & Sign Bitcoind Image

on:
  push:
    branches:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from branch name
        id: version
        run: |
          RAW="${GITHUB_REF##*/}"      # z.B. v28.1
          VERSION="${RAW#v}"           # â†’ 28.1
          echo "BITCOIN_VERSION=$VERSION" >> $GITHUB_ENV

          ASSET="bitcoin-${VERSION}-x86_64-linux-gnu.tar.gz"
          echo "ASSET=$ASSET" >> $GITHUB_ENV
          echo "SHAFILE=SHA256SUMS" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg curl xz-utils tar coreutils

      - name: Download Bitcoin Core assets
        run: |
          VERSION="${BITCOIN_VERSION}"
          BASE="https://bitcoincore.org/bin/bitcoin-core-${VERSION}"
          curl -fSL -O ${BASE}/${ASSET}
          curl -fSL -O ${BASE}/SHA256SUMS
          curl -fSL -O ${BASE}/SHA256SUMS.asc

      - name: Import builder keys
        run: |
          git clone --depth 1 https://github.com/bitcoin-core/guix.sigs.git
          gpg --import guix.sigs/builder-keys/* || true

      - name: Verify SHA256SUMS signature
        run: gpg --verify SHA256SUMS.asc SHA256SUMS

      - name: Verify binary checksum
        run: |
          grep "${ASSET}" SHA256SUMS > CHECK_THIS
          sha256sum -c CHECK_THIS --ignore-missing

      - name: Extract binaries
        run: |
          mkdir -p docker/bin
          tar -xzf ${ASSET} --strip-components=2 -C docker/bin "bitcoin-${BITCOIN_VERSION}/bin/*"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bitcoind:${{ env.BITCOIN_VERSION }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign keyless sign
        run: |
          cosign sign \
            ghcr.io/${{ github.repository_owner }}/bitcoind:${{ env.BITCOIN_VERSION }}
