name: Build & Sign Bitcoind Image

on:
  push:
    branches:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch name
        id: version
        run: |
          TAG="${GITHUB_REF##*/}"          # z.B. v28.1
          VERSION="${TAG#v}"               # → 28.1
          MAJOR_VERSION="${VERSION%%.*}"   # → 28

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major_version=$MAJOR_VERSION" >> $GITHUB_OUTPUT

          ASSET="bitcoin-${VERSION}-x86_64-linux-gnu.tar.gz"
          echo "asset=$ASSET" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg curl xz-utils tar coreutils

      - name: Download Bitcoin Core assets
        run: |
          BASE="https://bitcoincore.org/bin/bitcoin-core-${{ steps.version.outputs.version }}"
          curl -fSL -O ${BASE}/${{ steps.version.outputs.asset }}
          curl -fSL -O ${BASE}/SHA256SUMS
          curl -fSL -O ${BASE}/SHA256SUMS.asc

      - name: Import builder keys
        run: |
          git clone --depth 1 https://github.com/bitcoin-core/guix.sigs.git
          gpg --import guix.sigs/builder-keys/* || true

      - name: Verify SHA256SUMS signature
        run: gpg --verify SHA256SUMS.asc SHA256SUMS

      - name: Verify binary checksum
        run: |
          grep "${{ steps.version.outputs.asset }}" SHA256SUMS > CHECK_THIS
          sha256sum -c CHECK_THIS --ignore-missing

      - name: Extract binaries
        run: |
          mkdir -p bin
          tar -xzf ${{ steps.version.outputs.asset }} --strip-components=2 -C bin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bitcoind:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/bitcoind:${{ steps.version.outputs.major_version }}-stable

      - name: Create release tag
        if: startsWith(github.ref, 'refs/heads/v')
        run: |  
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}"; then
            echo "Tag ${{ steps.version.outputs.tag }} already exists → OK"
            exit 0
          fi
  
          echo "Creating tag ${{ steps.version.outputs.tag }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
  
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "refs/tags/${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/v')
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Bitcoin Core (Docker Image) ${{ steps.version.outputs.version }}"
          generate_release_notes: true
